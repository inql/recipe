<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Przepisy:</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Directions</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodnees</td>
        <td th:text="${recipe.directions}">Directions</td>
    </tr>
</table>
</body>
</html>
